<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M200 50C200 50 120 70 120 150C120 250 200 350 200 350C200 350 280 250 280 150C280 70 200 50 200 50Z" fill="url(#gradient1)"/>
  
  <!-- Circuit Board Pattern -->
  <g stroke="#00D4AA" stroke-width="3" fill="none">
    <!-- Horizontal lines -->
    <line x1="140" y1="120" x2="180" y2="120"/>
    <line x1="220" y1="120" x2="260" y2="120"/>
    <line x1="140" y1="160" x2="180" y2="160"/>
    <line x1="220" y1="160" x2="260" y2="160"/>
    <line x1="140" y1="200" x2="180" y2="200"/>
    <line x1="220" y1="200" x2="260" y2="200"/>
    
    <!-- Vertical lines -->
    <line x1="160" y1="100" x2="160" y2="140"/>
    <line x1="240" y1="100" x2="240" y2="140"/>
    <line x1="160" y1="180" x2="160" y2="220"/>
    <line x1="240" y1="180" x2="240" y2="220"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00D4AA">
    <circle cx="140" cy="120" r="4"/>
    <circle cx="180" cy="120" r="4"/>
    <circle cx="220" cy="120" r="4"/>
    <circle cx="260" cy="120" r="4"/>
    <circle cx="140" cy="160" r="4"/>
    <circle cx="180" cy="160" r="4"/>
    <circle cx="220" cy="160" r="4"/>
    <circle cx="260" cy="160" r="4"/>
    <circle cx="160" cy="100" r="4"/>
    <circle cx="240" cy="100" r="4"/>
  </g>
  
  <!-- Power Button -->
  <g transform="translate(200, 200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" stroke="#00D4AA" stroke-width="8" fill="none"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="25" fill="#8B5CF6"/>
    <!-- Power line -->
    <rect x="-3" y="-35" width="6" height="25" fill="#00D4AA" rx="3"/>
  </g>
  
  <!-- Lightning bolt -->
  <g transform="translate(260, 140)">
    <path d="M0 0L8 12L3 12L6 20L-2 8L3 8L0 0Z" fill="#00D4AA"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>