  <!-- Electrical Plug Prongs -->
  <rect x="22" y="35" width="3" height="8" rx="1.5" fill="#FFFFFF"/>
  <rect x="35" y="35" width="3" height="8" rx="1.5" fill="#FFFFFF"/>
  
  <!-- Power Cable -->
