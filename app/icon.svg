<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>
  
  <!-- Letter J and C stylized -->
  <g transform="translate(12, 14)">
    <!-- J -->
    <path d="M8 4 L8 20 Q8 26 4 26" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    
    <!-- C -->
    <path d="M32 10 Q24 10 24 18 Q24 26 32 26" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="32" cy="48" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="28" cy="48" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="36" cy="48" r="1.5" fill="white" opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4D94;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
